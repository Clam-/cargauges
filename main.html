<html>
<head>
  <script id="gjs" async src="https://canvas-gauges.com/download/latest/all/gauge.min.js"></script>
  <script src="setup.js"></script>
</head>
<body>
  <!--
  Accel
  Brake
  Speed
  Steering angle?
  Battery % - km
  nerdspecs?
  Tyre temps lol

-->
  <canvas data-type="linear-gauge"
    data-width="60"
    data-bar-width="100"
    data-height="300"
    data-min-value="0"
    data-max-value="220"
    data-border-shadow-width="0"
    data-borders="false"
    data-needle=""
    data-animation-duration="1500"
    data-animation-rule="linear"
    data-bar-stroke-width="0"
    data-stroke-ticks="false"
    data-bar-begin-circle="false"
    data-value="75"
    data-value-box="0"
    data-major-ticks="3"
    data-minor-ticks="0"
    data-highlights=""
    data-color-numbers="#fff"
    data-color-bar="#00000000"
    data-color-bar-progress="#B2E782"
    data-color-bar-progress-end="#4292B9"
    data-color-plate="#00000000"
    data-color-plate-end="#00000000"
  ></canvas>
  <canvas data-type="linear-gauge"
    data-width="60"
    data-bar-width="100"
    data-height="300"
    data-min-value="0"
    data-max-value="220"
    data-border-shadow-width="0"
    data-borders="false"
    data-needle=""
    data-animation-duration="1500"
    data-animation-rule="linear"
    data-bar-stroke-width="0"
    data-stroke-ticks="false"
    data-bar-begin-circle="false"
    data-value="75"
    data-value-box="0"
    data-major-ticks="3"
    data-minor-ticks="0"
    data-highlights=""
    data-color-numbers="#fff"
    data-color-bar="#00000000"
    data-color-bar-progress="#FF3E0D"
    data-color-bar-progress-end="#FFAB28"
    data-color-plate="#00000000"
    data-color-plate-end="#00000000"
  ></canvas>
  <canvas data-type="radial-gauge"
    data-width="300"
    data-height="300"
    data-units="Km/h"
    data-min-value="0"
    data-max-value="140"
    data-major-ticks="0,20,40,60,80,100,140"
    data-minor-ticks="2"
    data-stroke-ticks="true"
    data-highlights='[
        {"from": 100, "to": 140, "color": "rgba(200, 50, 50, .75)"}
    ]'
    data-color-plate="#00000000"
    data-border-shadow-width="0"
    data-borders="false"
    data-needle-type="arrow"
    data-needle-width="5"
    data-needle-end="100"
    data-needle-shadow="false"
    data-color-needle-shadow-up="00000000"
    data-needle-circle-size="7"
    data-needle-circle-outer="false"
    data-needle-circle-inner="true"
    data-animation-duration="1500"
    data-animation-rule="linear"
  ></canvas>
<canvas id="brake"></canvas>


</body>
