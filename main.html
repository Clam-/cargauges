<html>
<head>
  <link rel="stylesheet" media="screen" href="style/font.css" type="text/css"/>
  <!-- CSS Reset -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <!-- Milligram CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  <script id="gjs" async src="style/gauge.min.js"></script>
  <script async=false src="makedatahappen.js"></script>
  <script src="setup.js"></script>
  <link rel="stylesheet" media="screen" href="style/style.css" type="text/css"/>
</head>
<body>
  <!--
  Accel
  Brake
  Speed
  Steering angle?
  Battery % - km
  nerdspecs?
  Tyre temps lol

-->
<div class="container">

  <div class="row">
    <div class="column">
      <!-- Accel -->
      <canvas id="accel-gauge"
        data-type="linear-gauge"
        data-width="40"
        data-bar-width="100"
        data-height="300"
        data-min-value="0"
        data-max-value="220"
        data-border-shadow-width="0"
        data-borders="false"
        data-needle=""
        data-animation="false"
        data-bar-stroke-width="0"
        data-stroke-ticks="false"
        data-bar-begin-circle="false"
        data-value="175"
        data-value-box="0"
        data-major-ticks="3"
        data-minor-ticks="0"
        data-highlights=""
        data-color-numbers="#fff"
        data-color-bar="#fca6ff"
        data-color-bar-progress="#5be3f2"
        data-color-bar-progress-end="#5bf2b6"
        data-color-plate="#00000000"
        data-color-plate-end="#00000000"
      ></canvas>
    </div>
    <div class="column">
      <!-- Brake -->
      <canvas id="brake-gauge"
        data-type="linear-gauge"
        data-width="40"
        data-bar-width="100"
        data-height="300"
        data-min-value="0"
        data-max-value="220"
        data-border-shadow-width="0"
        data-borders="false"
        data-needle=""
        data-animation="false"
        data-bar-stroke-width="0"
        data-stroke-ticks="false"
        data-bar-begin-circle="false"
        data-value="175"
        data-value-box="0"
        data-major-ticks="3"
        data-minor-ticks="0"
        data-highlights=""
        data-color-numbers="#fff"
        data-color-bar="#fca6ff"
        data-color-bar-progress="#fc5b70"
        data-color-bar-progress-end="#fc785b"
        data-color-plate="#00000000"
        data-color-plate-end="#00000000"
      ></canvas>
    </div>
    <div class="column">
      <!-- speedo -->
      <canvas id="speed-gauge"
        data-type="radial-gauge"
        data-width="300"
        data-height="300"
        data-value="80"
        data-units="km/h"
        data-min-value="0"
        data-max-value="140"
        data-major-ticks="0,20,40,60,80,100,120,140"
        data-exact-ticks="true"
        data-minor-ticks="5"
        data-stroke-ticks="true"
        data-font-numbers-size="35"
        data-font-value-size="85"
        data-border-shadow-width="0"
        data-borders="false"
        data-needle-type="arrow"
        data-needle-width="6"
        data-needle-end="100"
        data-needle-shadow="true"
        data-needle-circle-size="10"
        data-needle-circle-outer="false"
        data-needle-circle-inner="true"
        data-animation="false"
        data-value-box-stroke="0"
        data-value-box-width="0"
        data-value-dec="1"
        data-value-text-shadow="true"
        data-value-int="1"
        data-font-value="Seven Segment"
        data-color-major-ticks="#fca6ff"
        data-color-minor-ticks="#fca6ff"
        data-color-needle-circle-inner="#fca6ff"
        data-color-needle-shadow-up="#00000000"
        data-color-needle-shadow-down="#fca6ff"
        data-color-needle="#20105c"
        data-color-needle-end="#432d96"
        data-color-numbers="#fca6ff"
        data-color-plate="#00000000"
        data-color-units="#fca6ff"
        data-color-value-box-rect="#00000000"
        data-color-value-box-background="#00000000"
        data-color-value-text="#fca6ff"
        data-color-value-text-shadow="#000000"
        data-highlights='[
            {"from": 100, "to": 140, "color": "rgba(242, 111, 82, 1)"}
        ]'
      ></canvas>
    </div>
    <div class="column">
      <!-- Battery -->
      <p>Batt: <span id="bat-percent">90.5</span>%<br>Range: <span id="range">90</span>km</p>
      <!-- power -->
      <canvas id="power-gauge"
        data-type="radial-gauge"
        data-width="200"
        data-height="200"
        data-value="80"
        data-units="Power"
        data-min-value="-150"
        data-max-value="150"
        data-major-ticks="-150,50,0,50,150"
        data-minor-ticks="5"
        data-stroke-ticks="true"
        data-font-numbers-size="35"
        data-font-value-size="85"
        data-border-shadow-width="0"
        data-borders="false"
        data-needle-type="arrow"
        data-needle-width="6"
        data-needle-end="100"
        data-needle-shadow="false"
        data-needle-circle-size="10"
        data-needle-circle-outer="false"
        data-needle-circle-inner="true"
        data-animation="false"
        data-value-box-stroke="0"
        data-value-box-width="0"
        data-value-dec="1"
        data-value-text-shadow="true"
        data-value-int="1"
        data-font-value="Seven Segment"
        data-color-major-ticks="#fca6ff"
        data-color-minor-ticks="#fca6ff"
        data-color-needle-circle-inner="#fca6ff"
        data-color-needle-shadow-up="#00000000"
        data-color-needle-shadow-down="#fca6ff"
        data-color-needle="#20105c"
        data-color-needle-end="#432d96"
        data-color-numbers="#fca6ff"
        data-color-plate="#00000000"
        data-color-units="#fca6ff"
        data-color-value-box-rect="#00000000"
        data-color-value-box-background="#00000000"
        data-color-value-text="#fca6ff"
        data-color-value-text-shadow="#000000"
        data-highlights='[
            {"from": -150, "to": 0, "color": "rgba(91, 242, 182, 1)"},
            {"from": 0, "to": 150, "color": "rgba(91, 227, 242, 1)"}
        ]'
      ></canvas>
    </div>
    <div class="column">
      <!-- wheel -->
      <canvas id="steer-gauge"
        data-type="radial-gauge"
        data-width="150"
        data-height="150"
        data-min-value="0"
        data-max-value="360"
        data-major-ticks="0"
        data-minor-ticks="0"
        data-exact-ticks="true"
        data-ticks-angle="360"
        data-start-angle="180"
        data-stroke-ticks="true"
        data-highlights="false"
        data-value-box="false"
        data-value-text-shadow="false"
        data-needle-circle-size="0"
        data-needle-circle-outer="false"
        data-needle-width="10"
        data-needle="true"
        data-needle-type="line"
        data-borders="true"
        data-border-inner-width="0"
        data-border-middle-width="0"
        data-border-outer-width="10"
        data-border-shadow-width="0"
        data-value="110"
        data-ticks-width="4"
        data-use-min-path="true"
        data-animation="false"
        data-color-major-ticks="#fca6ff"
        data-color-minor-ticks="#fca6ff00"
        data-color-needle-circle-inner="#fca6ff"
        data-color-needle-shadow-up="#00000000"
        data-color-needle-shadow-down="#fca6ff"
        data-color-needle="#20105c"
        data-color-needle-end="#432d96"
        data-color-numbers="#fca6ff00"
        data-color-plate="#00000000"
        data-color-units="#fca6ff"
        data-color-value-box-rect="#00000000"
        data-color-value-box-background="#00000000"
        data-color-value-text="#fca6ff00"
        data-color-value-text-shadow="#00000000"
        data-color-border-outer="#00000000"
        data-color-border-outer-end="#00000000"
      ></canvas>
    </div>
  </div>

</body>
